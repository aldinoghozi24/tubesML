<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="text-center">Age Prediction</h1>
    <div class="container">
      <img src="../images/download.jpeg" alt="preview" />

      <form class="p-3 text-center" action="/" , method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile" />
        <input class="btn btn-primary mt-3" type="submit" value="Prediction" />
      </form>
      {% if prediction %}
      <p class="text-center">Prediction : {{prediction}}</p>
      {% endif %}
    </div>
  </body>
</html>
